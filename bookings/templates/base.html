{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Kalendarz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bookings/modern-normalize.css' %}">
    <link rel="stylesheet" href="{% static 'bookings/main.css' %}">
</head>
<body>
    <div class="main-wrapper">
        <div class="main-bg"></div>
        <nav class="menu">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="navigation-logo">
                        <img src="{% static 'bookings/img/logo-nav.png' %}">
                    </div>
                    <ul class="navigation">
                        <li>
                            <a href="{% url 'bookings:main_page' %}">Strona główna</a>
                        </li>
                        <li>
                            <a href="{% url 'bookings:index' %}">Rezerwacja</a>
                        </li>
                        <li>
                            <a href="{% url 'admin:index' %}">Panel administracyjny</a>
                        </li>
                        <li>
                            <a href="{% url 'bookings:calendar' %}">Kalendarz</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'logout' %}">Wyloguj się</a>
                            </li>
                        {% endif %}
                    </ul> 
                </div>
            <div>
        </nav>
        <main>
            <div class="container">
                <div class="main-content">   
                    {% block main %}{% endblock %}
                </div>
            </div>
        </main> 
        <footer>
            Copyright &copy; Sebastian Lunz 2020
        </footer>
    </div>
</body>
</html>
